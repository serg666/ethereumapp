<html>
<head>
	<title>Account storage app: {{.Title}}</title>
</head>
<body>
<h1>Token transfer</h1>
<table border=0>
<tr><td>Name:</td><td>{{.Token.Name}}</td></tr>
<tr><td>Symbol:</td><td>{{.Token.Symbol}}</td></tr>
<tr><td>ID:</td><td>{{.Token.Id}}</td></tr>
<tr><td>Owner:</td><td>{{.Token.Owner}}</td></tr>
<tr><td>URI:</td><td><a href="{{.Token.URI}}">click here</a></td></tr>
</table>

<form name="transfer" action="/token/{{.Token.Id}}" method="post">
<table border=0>
<tr>
<td>New owner:</td><td>
        <select name="new_owner">
                {{ range .Chunks}}
                <option value="{{.Id}}">{{.Id}} ({{.Email}})</option>
                {{ end }}
        </select>
</td></tr>
<tr><td>Owner account passphrase:</td><td><input type="password" name="password" required/></td></tr>
</table>
<input type="submit" value="Transfer"/>
</form>
{{ template "footer.html" . }}

</body>
</html>
