<html>
<head>
	<title>Account storage app: {{.Title}}</title>
</head>
<body>
<h1>Accounts</h1>
<ul>
	{{ range .Chunks}}
	<li><a href="/history/{{.Id}}" title="Account history">{{.Id}}</a>: <a href="/transfer/{{.Id}}" title="Make payment from account">{{.Balance}}</a> (<a href="nft/{{.Id}}" title="Create NFT for account">NFT</a>)</li>
	{{ end }}
</ul>

<p>[<a href="/account">Add acc</a>]</p>
<p>[<a href="/logout">Logout</a>]</p>

</body>
</html>
