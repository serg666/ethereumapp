<html>
<head>
	<title>Account storage app: {{.Title}}</title>
</head>
<body>
<h1>Tokens</h1>
<ul>
	{{ range .Chunks}}
	<li><a href="{{.URI}}" title="View asset page">{{.Id}}</a>: [<a href="/token/{{.Id}}" title="Transfer token to new owner">{{.Owner}}</a>]</li>
	{{ end }}
</ul>

{{ template "footer.html" . }}

</body>
</html>
